<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>Icon as Progress Bar</title>

    <link href="//code.ionicframework.com/1.0.0-rc.1/css/ionic.css" rel="stylesheet">
    <script src="//code.ionicframework.com/1.0.0-rc.1/js/ionic.bundle.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">    
  </head>

  <body ng-controller="MainCtrl">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Task {{ task }} of {{ numberTasks }}</h1>
    </ion-header-bar>

    <ion-content class="padding">
      <div class="text-centered">
        <p>The task increments on a timer!</p>
        <i class="fa fa-male progress-bar task-{{task}}"></i>
      </div>
    </ion-content>
  </body>
</html>
